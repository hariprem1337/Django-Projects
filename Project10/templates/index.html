<html>
<body align="center">
  <form method="post" action="/register/">
      {% csrf_token %}
      <h2><span style="background-color: aliceblue"><u>Register Form</u></span> </h2>
      <input type="text" placeholder="First Name" name="first_name" required>*<br><br>
      <input type="text" placeholder="Last Name" name="last_name" required>*<br><br>
      <input type="email" placeholder="Email Id" name="email_id" required>*<br><br>
      <input type="number" placeholder="Mobile Number" name="phone_number" required>*<br><br>
      <button type="submit">Register</button>
  </form>
</body>
</html>
