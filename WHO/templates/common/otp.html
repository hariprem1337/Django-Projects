{% extends 'common/common.html' %}
{% block menu %}
    {% include 'common/menu.html' %}
{% endblock %}
{% block content %}
    <form action="{% url 'validate_otp'%}" method="post">
    {% csrf_token %}
    <div class="container" style="width: 300px;" align="center">
        <div class="row student_otp">
            <div class="col">
                {% for message in messages %}
                    We sent an OTP to this number : {{ message }}
                    <input type="hidden" name="contact" value="{{ message }}">
                {% endfor %}
            </div>
        </div>
        <div class="row student_otp">
            <div class="col" style="margin: 10px">
                <h2> Validate OTP </h2>
            </div>
        </div>
        <div class="row student_otp">
            <div class="col" style="margin: 10px">
                <input type="password"
                       class="form-control"
                       placeholder="Enter 5-Digit OTP"
                       name ="student_otp"
                       required
                       minlength="5"
                       maxlength="5"
                       aria-label="Student OTP"
                       aria-describedby="button-addon2">
            </div>
        </div>
        <div class="row student_otp">
            <div class="col" style="margin: 10px">
                <button type="submit" class="btn btn-success"> Submit </button>
            </div>
        </div>
    </div>
    </form>
{% endblock %}
