{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> WHO </title>

      <link rel="stylesheet" href="{% static 'css/style.css' %}">

{#      <style>#}
{#          div{#}
{#              border-width: 2px;#}
{#              border-color: blueviolet;#}
{#              border-style: solid;#}
{#          }#}
{#      </style>#}
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2" align="center">
                <img src="{% static 'images/who-logo.png' %}" width="100 100">
            </div>
            <div class="col" style="text-align: center; padding-top: 25px">
                <h2> World Health Organization </h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% block menu %}
                {% endblock %}
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div style="padding: 10px; text-align: center">
                    <h5><span style="background-color: aliceblue"> Copyright @ WHO 2021</span> </h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
