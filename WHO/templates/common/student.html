{% extends 'common/common.html' %}
{% block menu %}
    {% include 'common/menu.html' %}
{% endblock %}
{% block content %}
    <div class="container" style="background-color: lightyellow; margin-top: 10px">
        <div class="row">
            <div class="col">
                <form action="{% url 'student_registration' %}" method="post">
                    {% csrf_token %}
                    <table align="center" border="0" style="margin-top: 20px; margin-bottom: 10px;" width="300" class="register_page">
                        <tr>
                            <th>
                                <div style="padding: 5px;" align="center">
                                    <h3> Student Registration </h3>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <div style="padding: 5px">
                                    <input type="text"
                                           class="form-control"
                                           placeholder="Username"
                                           name="name"
                                           value="{{ data.0 }}"
                                           required
                                           aria-label="Username"
                                           aria-describedby="addon-wrapping">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div style="padding: 5px">
                                    <input type="email"
                                           class="form-control"
                                           placeholder="Email"
                                           name="email"
                                           value="{{ data.1 }}"
                                           required
                                           aria-label="Email"
                                           aria-describedby="addon-wrapping">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div style="padding: 5px">
                                    <input type="number"
                                           class="form-control"
                                           placeholder="Contact Number"
                                           name="number"
                                           value="{{ data.2 }}"
                                           required
                                           aria-label="ContactNumber"
                                           aria-describedby="addon-wrapping">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div style="padding: 5px">
                                    <input type="password"
                                           class="form-control"
                                           placeholder="Password"
                                           name="password"
                                           required
                                           aria-label="Password"
                                           aria-describedby="addon-wrapping">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <div style="padding: 5px" align="center">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </th>
                        </tr>
                        {% if data %}
                            <tr>
                                <th>
                                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                        <strong>{{ data.3 }}</strong>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                </th>
                            </tr>
                        {% endif %}
                    </table>
                </form>
            </div>
            <div class="col">
                <form action="#" method="post">
                    {% csrf_token %}
                    <table align="center" border="0" style="margin-top: 40px" width="300" class="login_page">
                        <tr>
                            <th>
                                <div style="padding: 10px" align="center">
                                    <h3> Student Login </h3>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <div style="padding: 10px;">
                                    <input type="email"
                                           class="form-control"
                                           placeholder="User Email"
                                           name="email"
                                           required
                                           aria-label="Email"
                                           aria-describedby="addon-wrapping">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div style="padding: 10px">
                                    <input type="password"
                                           class="form-control"
                                           placeholder="Password"
                                           name="password"
                                           required
                                           aria-label="Password"
                                           aria-describedby="addon-wrapping">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <div style="padding: 10px" align="center">
                                    <button type="submit" class="btn btn-primary"> Login </button>
                                </div>
                            </th>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
