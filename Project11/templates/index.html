<html>
  <body align="center">
    <form method="post" action="/signin/">
    {% csrf_token %}
    <h2><span style="background-color: aliceblue"><u>Sign-in Form</u></span> </h2>
    <input type="text" placeholder="User Name" name="user_name" required>*<br><br>
    <input type="password" placeholder="Password" name="password" required>*<br><br>
    <button type="submit">Sign-in</button>
    </form>
  </body>
</html>
