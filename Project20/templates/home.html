<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Online Student Registration</title>
      <style>
          div{
              border: 2px solid olivedrab;
          }
      </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 style="text-align: center"> Online Student Registration </h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4 style="text-align: center"><a href="{% url 'home' %}"> Registration </a></h4>
            </div>
            <div class="col">
                <h4 style="text-align: center;"><a href="{% url 'display' %}"> Display </a></h4>
            </div>
        </div>
        <div class="row" style="margin: 10px">
            <div class="col">
                <form action="{% url 'save_student' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                <table align="center" border="2">
                    <tr>
                        <th>
                            <div style="padding: 5px; text-align: center">
                                <h3> Student Registration </h3>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <div style="padding: 5px">
                                <input type="text"
                                       class="form-control"
                                       placeholder="User Name"
                                       name="name"
                                       required
                                       aria-label="Username"
                                       aria-describedby="basic-addon1">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="padding: 5px">
                                <input type="email"
                                       class="form-control"
                                       placeholder="Email"
                                       name="email"
                                       required
                                       aria-label="Email "
                                       aria-describedby="basic-addon1">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="padding: 5px">
                                <input type="number"
                                       class="form-control"
                                       placeholder="Contact Number"
                                       name="contact"
                                       required
                                       aria-label="ContactNumber"
                                       aria-describedby="basic-addon1">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="padding: 5px">
                                <input type="file"
                                       class="form-control"
                                       placeholder="Photo"
                                       name="photo"
                                       required
                                       aria-label="Photo"
                                       aria-describedby="basic-addon1">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="padding: 5px">
                                <input type="date"
                                       class="form-control"
                                       name="dob"
                                       required
                                       aria-label="DateOfBirth"
                                       aria-describedby="basic-addon1">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="padding: 5px">
                                <input type="text"
                                       class="form-control"
                                       placeholder="Location"
                                       name="location"
                                       required
                                       aria-label="Location"
                                       aria-describedby="basic-addon1">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="padding: 5px">
                                <input type="password"
                                       class="form-control"
                                       placeholder="Password"
                                       name="password"
                                       required
                                       aria-label="Password"
                                       aria-describedby="basic-addon1">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <div style="padding: 5px;" align="center">
                                <button type="submit" class="btn btn-success"> Register </button>
                            </div>
                        </th>
                    </tr>
                    {% if message %}
                        <tr>
                            <th>
                                <div style="padding: 10px">
                                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                        <strong>{{ message }}</strong>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                </div>
                            </th>
                        </tr>
                    {% endif %}
                </table>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
